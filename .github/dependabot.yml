version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "20:00"
  pull-request-branch-name:
    separator: "-"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: playwright
    versions:
    - 1.8.0
    - 1.8.1
    - 1.9.0
    - 1.9.1
    - 1.9.2
  - dependency-name: "@types/react"
    versions:
    - 17.0.0
    - 17.0.1
    - 17.0.2
    - 17.0.3
  - dependency-name: typescript
    versions:
    - 4.1.3
    - 4.1.4
    - 4.1.5
    - 4.2.2
    - 4.2.3
  - dependency-name: whatwg-fetch
    versions:
    - 3.5.0
    - 3.6.1
  - dependency-name: "@material-ui/core"
    versions:
    - 4.11.3
  - dependency-name: lodash
    versions:
    - 4.17.20
  - dependency-name: elliptic
    versions:
    - 6.5.3
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: daily
    time: "20:00"
  pull-request-branch-name:
    separator: "-"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: node
    versions:
    - 15.10.0.pre.alpine3.12
    - 15.11.0.pre.alpine3.12
    - 15.12.0.pre.alpine3.12
    - 15.13.0.pre.alpine3.12
    - 15.14.0.pre.alpine3.12
    - 15.7.0.pre.alpine3.12
    - 15.8.0.pre.alpine3.12
    - 15.9.0.pre.alpine3.12
